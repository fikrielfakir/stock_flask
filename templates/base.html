<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}StockCeramique{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: "Segoe UI", system-ui, sans-serif; }
        .windows-scrollbar::-webkit-scrollbar { width: 12px; }
        .windows-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .windows-scrollbar::-webkit-scrollbar-thumb { background: #c1c1c1; border-radius: 6px; }
        .windows-scrollbar::-webkit-scrollbar-thumb:hover { background: #a8a8a8; }
        .mica-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="h-full bg-gray-50">
    <div class="min-h-screen" data-testid="main-layout">
        <!-- Top Navigation -->
        <div class="sticky top-0 z-50">
            {% include 'navigation.html' %}
        </div>
        
        <!-- Main Content -->
        <main class="windows-scrollbar overflow-y-auto" data-testid="main-content" style="height: calc(100vh - 112px);">
            <div class="p-6">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Loading Modal -->
    <div id="loading-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center">
        <div class="bg-white rounded-lg p-6 text-center">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto mb-4"></div>
            <p class="text-gray-700">Chargement...</p>
        </div>
    </div>

    <script>
        // Toast notification system
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const bgColor = type === 'error' ? 'bg-red-500' : type === 'success' ? 'bg-green-500' : 'bg-blue-500';
            
            toast.className = `${bgColor} text-white px-4 py-2 rounded shadow-lg transform transition-all duration-300 translate-x-full`;
            toast.textContent = message;
            
            container.appendChild(toast);
            
            // Slide in
            setTimeout(() => toast.classList.remove('translate-x-full'), 100);
            
            // Remove after 5 seconds
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => container.removeChild(toast), 300);
            }, 5000);
        }

        // Loading modal utilities
        function showLoading() {
            document.getElementById('loading-modal').classList.remove('hidden');
            document.getElementById('loading-modal').classList.add('flex');
        }

        function hideLoading() {
            document.getElementById('loading-modal').classList.add('hidden');
            document.getElementById('loading-modal').classList.remove('flex');
        }

        // API utility function
        async function apiRequest(method, url, data = null) {
            showLoading();
            try {
                const config = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };
                
                if (data) {
                    config.body = JSON.stringify(data);
                }
                
                const response = await fetch(url, config);
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.message || 'Une erreur est survenue');
                }
                
                return result;
            } catch (error) {
                showToast(error.message, 'error');
                throw error;
            } finally {
                hideLoading();
            }
        }

        // SPA Navigation System
        let currentPage = null;
        
        async function navigateToPage(path, title = 'StockCÃ©ramique') {
            if (currentPage === path) return; // Don't reload same page
            
            try {
                showLoading();
                const response = await fetch(path);
                
                if (!response.ok) {
                    throw new Error('Erreur lors du chargement de la page');
                }
                
                const html = await response.text();
                
                // Extract content between <main> tags
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const newContent = doc.querySelector('main .p-6');
                const newScripts = doc.querySelectorAll('script');
                
                if (newContent) {
                    // Update content
                    const mainContent = document.querySelector('main .p-6');
                    mainContent.innerHTML = newContent.innerHTML;
                    
                    // Execute new scripts
                    newScripts.forEach(script => {
                        if (script.textContent && !script.src) {
                            try {
                                // Create new script element and execute it properly
                                const newScript = document.createElement('script');
                                newScript.textContent = script.textContent;
                                document.head.appendChild(newScript);
                                document.head.removeChild(newScript);
                            } catch (e) {
                                console.error('Script execution error:', e);
                            }
                        }
                    });
                    
                    // Update navigation active state
                    updateNavigationState(path);
                    
                    // Update browser history
                    if (window.location.pathname !== path) {
                        history.pushState({ path }, title, path);
                        document.title = title;
                    }
                    
                    currentPage = path;
                }
            } catch (error) {
                console.error('Navigation error:', error);
                showToast('Erreur lors du chargement de la page', 'error');
            } finally {
                hideLoading();
            }
        }
        
        function updateNavigationState(activePath) {
            // Remove active state from all nav links
            document.querySelectorAll('nav a').forEach(link => {
                link.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600');
                link.classList.add('text-gray-500', 'hover:text-gray-700');
            });
            
            // Add active state to current link
            const activeLink = document.querySelector(`nav a[href="${activePath}"]`);
            if (activeLink) {
                activeLink.classList.remove('text-gray-500', 'hover:text-gray-700');
                activeLink.classList.add('text-blue-600', 'border-b-2', 'border-blue-600');
            }
        }
        
        // Handle browser back/forward
        window.addEventListener('popstate', function(event) {
            if (event.state && event.state.path) {
                navigateToPage(event.state.path);
            }
        });
        
        // Set initial page
        document.addEventListener('DOMContentLoaded', function() {
            currentPage = window.location.pathname;
            updateNavigationState(currentPage);
        });

        // Initialize Lucide icons
        lucide.createIcons();
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>

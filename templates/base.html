<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}StockCeramique{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #003d9d;
            --primary-light: #1a4fb3;
            --primary-dark: #002875;
            --secondary-color: #f8fafc;
            --accent-color: #4f46e5;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Modern Scrollbars */
        .modern-scrollbar::-webkit-scrollbar { width: 8px; height: 8px; }
        .modern-scrollbar::-webkit-scrollbar-track { background: #f8fafc; border-radius: 4px; }
        .modern-scrollbar::-webkit-scrollbar-thumb { 
            background: var(--primary-color); 
            border-radius: 4px; 
            transition: background 0.2s ease;
        }
        .modern-scrollbar::-webkit-scrollbar-thumb:hover { background: var(--primary-light); }

        /* Glass Morphism Effects */
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-lg);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            box-shadow: var(--shadow-xl);
            transform: translateY(-2px);
        }

        /* Modern Button Styles */
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            border: none;
            color: white;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-color) 100%);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: rgba(var(--primary-color), 0.1);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            transition: all 0.2s ease;
        }

        .btn-secondary:hover {
            background: var(--primary-color);
            color: white;
        }

        /* Touch-friendly Enhancements */
        @media (hover: none) and (pointer: coarse) {
            .touch-target {
                min-height: 44px;
                min-width: 44px;
                padding: 12px 16px;
            }
            
            .nav-item {
                padding: 16px 20px;
            }
            
            .card-interactive {
                padding: 20px;
            }
        }

        /* Responsive Typography */
        .text-responsive-xl { font-size: clamp(1.75rem, 4vw, 2.5rem); }
        .text-responsive-lg { font-size: clamp(1.25rem, 3vw, 1.875rem); }
        .text-responsive-md { font-size: clamp(1rem, 2.5vw, 1.25rem); }

        /* Modern Animations */
        .fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .slide-up {
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Loading States */
        .loading-skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Focus States for Accessibility */
        .focus-ring:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
            box-shadow: 0 0 0 4px rgba(0, 61, 157, 0.1);
        }

        /* Modern Input Styles */
        .input-modern {
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 12px 16px;
            transition: all 0.2s ease;
            background: white;
        }

        .input-modern:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 61, 157, 0.1);
            outline: none;
        }

        /* Card Hover Effects */
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }

        /* Status Indicators */
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-dot.success { background: var(--success-color); }
        .status-dot.warning { background: var(--warning-color); }
        .status-dot.error { background: var(--error-color); }
        .status-dot.primary { background: var(--primary-color); }

        /* Responsive Grid */
        .grid-responsive {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }

        @media (max-width: 640px) {
            .grid-responsive {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }
    </style>
</head>
<body class="h-full bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50 min-h-screen">
    <div class="min-h-screen" data-testid="main-layout">
        <!-- Top Navigation -->
        <div class="sticky top-0 z-50">
            {% include 'navigation.html' %}
        </div>
        
        <!-- Main Content -->
        <main class="windows-scrollbar overflow-y-auto" data-testid="main-content" style="height: calc(100vh - 112px);">
            <div class="p-6">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Loading Modal -->
    <div id="loading-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center">
        <div class="bg-white rounded-lg p-6 text-center">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto mb-4"></div>
            <p class="text-gray-700">Chargement...</p>
        </div>
    </div>

    <script>
        // Toast notification system
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const bgColor = type === 'error' ? 'bg-red-500' : type === 'success' ? 'bg-green-500' : 'bg-blue-500';
            
            toast.className = `${bgColor} text-white px-4 py-2 rounded shadow-lg transform transition-all duration-300 translate-x-full`;
            toast.textContent = message;
            
            container.appendChild(toast);
            
            // Slide in
            setTimeout(() => toast.classList.remove('translate-x-full'), 100);
            
            // Remove after 5 seconds
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => container.removeChild(toast), 300);
            }, 5000);
        }

        // Loading modal utilities
        function showLoading() {
            document.getElementById('loading-modal').classList.remove('hidden');
            document.getElementById('loading-modal').classList.add('flex');
        }

        function hideLoading() {
            document.getElementById('loading-modal').classList.add('hidden');
            document.getElementById('loading-modal').classList.remove('flex');
        }

        // API utility function
        async function apiRequest(method, url, data = null) {
            showLoading();
            try {
                const config = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };
                
                if (data) {
                    config.body = JSON.stringify(data);
                }
                
                const response = await fetch(url, config);
                
                if (!response.ok) {
                    let errorMessage = 'Une erreur est survenue';
                    try {
                        const result = await response.json();
                        errorMessage = result.message || errorMessage;
                    } catch (e) {
                        // Ignore JSON parse errors for error responses
                    }
                    throw new Error(errorMessage);
                }
                
                // Handle responses that may not have JSON content (like DELETE requests)
                const contentType = response.headers.get('content-type');
                let result = null;
                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                }
                
                return result;
            } catch (error) {
                showToast(error.message, 'error');
                throw error;
            } finally {
                hideLoading();
            }
        }

        // SPA Navigation System
        let currentPage = null;
        
        async function navigateToPage(path, title = 'StockCéramique') {
            if (currentPage === path) return; // Don't reload same page
            
            try {
                showLoading();
                const response = await fetch(path);
                
                if (!response.ok) {
                    throw new Error('Erreur lors du chargement de la page');
                }
                
                const html = await response.text();
                
                // Extract content between <main> tags
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const newContent = doc.querySelector('main .p-6');
                const newScripts = doc.querySelectorAll('script');
                
                if (newContent) {
                    // Update content
                    const mainContent = document.querySelector('main .p-6');
                    mainContent.innerHTML = newContent.innerHTML;
                    
                    // Execute new scripts
                    newScripts.forEach(script => {
                        if (script.textContent && !script.src) {
                            try {
                                // Create new script element and execute it properly
                                const newScript = document.createElement('script');
                                newScript.textContent = script.textContent;
                                document.head.appendChild(newScript);
                                document.head.removeChild(newScript);
                            } catch (e) {
                                console.error('Script execution error:', e);
                            }
                        }
                    });
                    
                    // Update navigation active state
                    updateNavigationState(path);
                    
                    // Update browser history
                    if (window.location.pathname !== path) {
                        history.pushState({ path }, title, path);
                        document.title = title;
                    }
                    
                    currentPage = path;
                }
            } catch (error) {
                console.error('Navigation error:', error);
                showToast('Erreur lors du chargement de la page', 'error');
            } finally {
                hideLoading();
            }
        }
        
        function updateNavigationState(activePath) {
            // Remove active state from all nav links
            document.querySelectorAll('nav a').forEach(link => {
                link.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600');
                link.classList.add('text-gray-500', 'hover:text-gray-700');
            });
            
            // Add active state to current link
            const activeLink = document.querySelector(`nav a[href="${activePath}"]`);
            if (activeLink) {
                activeLink.classList.remove('text-gray-500', 'hover:text-gray-700');
                activeLink.classList.add('text-blue-600', 'border-b-2', 'border-blue-600');
            }
        }
        
        // Handle browser back/forward
        window.addEventListener('popstate', function(event) {
            if (event.state && event.state.path) {
                navigateToPage(event.state.path);
            }
        });
        
        // Set initial page
        document.addEventListener('DOMContentLoaded', function() {
            currentPage = window.location.pathname;
            updateNavigationState(currentPage);
        });

        // Initialize Lucide icons
        lucide.createIcons();
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>

{% extends "base.html" %}

{% block title %}Gestion des Demandeurs - StockCeramique{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Header -->
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-2xl font-semibold text-gray-900">Gestion des Demandeurs</h1>
            <p class="text-sm text-gray-600" id="requestors-count">Chargement...</p>
        </div>
        <div class="flex space-x-3">
            <button 
                onclick="openRequestorForm()"
                class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700"
            >
                <i class="fas fa-plus mr-2"></i>
                Nouveau Demandeur
            </button>
        </div>
    </div>

    <!-- Requestors Table -->
    <div class="bg-white shadow rounded-lg border border-gray-200">
        <div class="p-6 border-b border-gray-200">
            <h3 class="text-xl font-semibold text-gray-900">Liste des Demandeurs</h3>
        </div>
        
        <div class="p-6 border-b border-gray-200">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Rechercher</label>
                    <input 
                        type="text" 
                        placeholder="Nom, prénom, département..." 
                        class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        id="search-input"
                        onkeyup="filterRequestors()"
                    >
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Département</label>
                    <select 
                        class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        id="department-filter"
                        onchange="filterRequestors()"
                    >
                        <option value="all">Tous les départements</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Actions</label>
                    <button 
                        class="px-3 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50"
                        onclick="clearFilters()"
                    >
                        Effacer filtres
                    </button>
                </div>
            </div>
        </div>

        <div class="p-0">
            <div id="requestors-table-container">
                <div class="p-6">
                    <div class="animate-pulse space-y-4">
                        <div class="h-4 bg-gray-200 rounded w-full"></div>
                        <div class="h-4 bg-gray-200 rounded w-full"></div>
                        <div class="h-4 bg-gray-200 rounded w-full"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Requestor Form Modal -->
<div id="requestor-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-medium text-gray-900" id="requestor-modal-title">
                    Nouveau Demandeur
                </h3>
                <button onclick="closeRequestorForm()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="requestor-form" onsubmit="saveRequestor(event)">
                <input type="hidden" id="requestor-id" name="id">
                
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Prénom *</label>
                            <input type="text" id="prenom" name="prenom" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Nom *</label>
                            <input type="text" id="nom" name="nom" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Département *</label>
                        <input type="text" id="departement" name="departement" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Poste</label>
                        <input type="text" id="poste" name="poste"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" id="email" name="email"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Téléphone</label>
                            <input type="text" id="telephone" name="telephone"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>
                </div>
                
                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" onclick="closeRequestorForm()"
                            class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                        Annuler
                    </button>
                    <button type="submit"
                            class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                        Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    let requestors = [];
    let filteredRequestors = [];
    let editingRequestor = null;

    document.addEventListener('DOMContentLoaded', function() {
        loadRequestors();
    });

    async function loadRequestors() {
        try {
            requestors = await apiRequest('GET', '/api/requestors');
            filteredRequestors = [...requestors];
            updateRequestorsTable();
            updateFilters();
        } catch (error) {
            console.error('Error loading requestors:', error);
        }
    }

    function updateRequestorsTable() {
        const container = document.getElementById('requestors-table-container');
        const countElement = document.getElementById('requestors-count');
        
        countElement.textContent = `${filteredRequestors.length} demandeur(s) sur ${requestors.length} total`;

        if (filteredRequestors.length === 0) {
            container.innerHTML = `
                <div class="p-8 text-center text-gray-500">
                    <i class="fas fa-users text-4xl mb-4"></i>
                    <p class="text-lg font-medium">Aucun demandeur trouvé</p>
                    <p class="text-sm">Commencez par ajouter votre premier demandeur</p>
                    <button onclick="openRequestorForm()" 
                            class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        Ajouter un demandeur
                    </button>
                </div>
            `;
            return;
        }

        const tableHTML = `
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="text-left p-4 text-sm font-medium text-gray-700">Nom</th>
                            <th class="text-left p-4 text-sm font-medium text-gray-700">Prénom</th>
                            <th class="text-left p-4 text-sm font-medium text-gray-700">Département</th>
                            <th class="text-left p-4 text-sm font-medium text-gray-700">Poste</th>
                            <th class="text-left p-4 text-sm font-medium text-gray-700">Email</th>
                            <th class="text-left p-4 text-sm font-medium text-gray-700">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filteredRequestors.map(requestor => createRequestorRow(requestor)).join('')}
                    </tbody>
                </table>
            </div>
        `;
        
        container.innerHTML = tableHTML;
    }

    function createRequestorRow(requestor) {
        return `
            <tr class="border-b border-gray-100 hover:bg-gray-50">
                <td class="p-4 text-sm font-medium text-gray-900">${requestor.nom}</td>
                <td class="p-4 text-sm text-gray-700">${requestor.prenom}</td>
                <td class="p-4 text-sm text-gray-500">${requestor.departement}</td>
                <td class="p-4 text-sm text-gray-500">${requestor.poste || '-'}</td>
                <td class="p-4 text-sm text-gray-500">${requestor.email || '-'}</td>
                <td class="p-4">
                    <div class="flex space-x-1">
                        <button onclick="editRequestor('${requestor.id}')" 
                                title="Modifier"
                                class="p-2 text-blue-600 hover:bg-blue-50 rounded">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="deleteRequestor('${requestor.id}')" 
                                title="Supprimer"
                                class="p-2 text-red-600 hover:bg-red-50 rounded">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>
        `;
    }

    function updateFilters() {
        const departments = [...new Set(requestors.map(r => r.departement))];
        const departmentFilter = document.getElementById('department-filter');
        
        departmentFilter.innerHTML = '<option value="all">Tous les départements</option>';
        
        departments.forEach(dept => {
            const option = document.createElement('option');
            option.value = dept;
            option.textContent = dept;
            departmentFilter.appendChild(option);
        });
    }

    function filterRequestors() {
        const search = document.getElementById('search-input').value.toLowerCase();
        const departmentFilter = document.getElementById('department-filter').value;

        filteredRequestors = requestors.filter(requestor => {
            const matchesSearch = !search || 
                requestor.nom.toLowerCase().includes(search) ||
                requestor.prenom.toLowerCase().includes(search) ||
                requestor.departement.toLowerCase().includes(search) ||
                (requestor.poste && requestor.poste.toLowerCase().includes(search)) ||
                (requestor.email && requestor.email.toLowerCase().includes(search));

            const matchesDepartment = departmentFilter === 'all' || requestor.departement === departmentFilter;

            return matchesSearch && matchesDepartment;
        });

        updateRequestorsTable();
    }

    function clearFilters() {
        document.getElementById('search-input').value = '';
        document.getElementById('department-filter').value = 'all';
        filterRequestors();
    }

    function openRequestorForm(requestorId = null) {
        editingRequestor = requestorId ? requestors.find(r => r.id === requestorId) : null;
        const modal = document.getElementById('requestor-modal');
        const title = document.getElementById('requestor-modal-title');
        const form = document.getElementById('requestor-form');
        
        title.textContent = editingRequestor ? 'Modifier Demandeur' : 'Nouveau Demandeur';
        
        if (editingRequestor) {
            populateRequestorForm(editingRequestor);
        } else {
            form.reset();
            document.getElementById('requestor-id').value = '';
        }
        
        modal.classList.remove('hidden');
    }

    function closeRequestorForm() {
        document.getElementById('requestor-modal').classList.add('hidden');
        editingRequestor = null;
    }

    function populateRequestorForm(requestor) {
        document.getElementById('requestor-id').value = requestor.id;
        document.getElementById('nom').value = requestor.nom;
        document.getElementById('prenom').value = requestor.prenom;
        document.getElementById('departement').value = requestor.departement;
        document.getElementById('poste').value = requestor.poste || '';
        document.getElementById('email').value = requestor.email || '';
        document.getElementById('telephone').value = requestor.telephone || '';
    }

    async function saveRequestor(event) {
        event.preventDefault();
        
        const formData = new FormData(event.target);
        const data = Object.fromEntries(formData.entries());

        try {
            if (editingRequestor) {
                await apiRequest('PUT', `/api/requestors/${editingRequestor.id}`, data);
                showToast('Demandeur modifié avec succès', 'success');
            } else {
                await apiRequest('POST', '/api/requestors', data);
                showToast('Demandeur créé avec succès', 'success');
            }
            
            closeRequestorForm();
            // Auto-refresh data without page reload
            await loadRequestors();
        } catch (error) {
            console.error('Error saving requestor:', error);
        }
    }

    function editRequestor(id) {
        openRequestorForm(id);
    }

    async function deleteRequestor(id) {
        if (!confirm('Êtes-vous sûr de vouloir supprimer ce demandeur ?')) {
            return;
        }

        try {
            await apiRequest('DELETE', `/api/requestors/${id}`);
            showToast('Demandeur supprimé avec succès', 'success');
            // Auto-refresh data without page reload
            await loadRequestors();
        } catch (error) {
            console.error('Error deleting requestor:', error);
        }
    }
</script>
{% endblock %}
